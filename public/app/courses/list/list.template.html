 <img src="assets/logo.png">

<h1>Courses</h1>
<ul>
    <li *ngFor="let course of courses">
        <div *ngIf=" user.firstName === course.creator.firstName ">
            <h3><label>Course Name :</label>  <a [routerLink]="['/courses', course._id]">{{course.courseName}}</a></h3>
            <h3><b>Student Name </b>{{course.creator.firstName}}</h3>
            <h4>{{course.created}}/{{course.creator.fullName}}</h4>
            <h3><label>Section </label>{{course.section}}</h3>
           
        </div>

    </li>
</ul>

<div>
    <a [routerLink]="['courses/
create']">create one course</a>
</div>
