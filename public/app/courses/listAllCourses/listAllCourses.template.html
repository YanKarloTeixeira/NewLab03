 <img src="assets/logo.png">

<h1>List All Courses </h1>

<ul>
    <li *ngFor="let course of courses">

        <h3><label>Course Name</label> {{course.courseName}} </h3>

        <h3><b>Creator Name </b>{{course.creator.firstName}}</h3> 
        <h3><b>Code </b>{{course.code}}</h3>
        <h4>{{course.created}}/{{course.creator.fullName}}</h4>
        <h4>{{course.section}}</h4>


    </li>
</ul>

<div>
    <a [routerLink]="['courses/
create']">ADD one cousre</a>?
</div>
