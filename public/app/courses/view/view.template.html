<img src="assets/logo.png">

<section *ngIf="course && course.creator">
    <h1><label>Course Name</label>{{course.courseName}}</h1>
    <div *ngIf="allowEdit">
        <a [routerLink]="['/courses', course._id, 'edit']"><h3>edit</h3> </a>
        <button (click)="delete()"><h3>delete</h3> </button>
    </div> 
    <br />
    <h4>
        <em>
            
                Posted on
             {{course.created}} by {{
course.creator.
fullName  
                }}
</em>
    </h4>
    <h3><label>Course Code </label>{{course.code}}</h3>
</section>

<div>
    <a [routerLink]="['courses/
create']">create one course</a>
</div>
